<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <hr>
    <h2>Update User</h2>

    <form action="#" th:action="@{/save}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" required>
        <input type="email" th:field="*{emailId}" class="form-control mb-4 col-4" required>
        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>
    <hr>
    <a th:href="@{/}"> Back to User List</a>
</div>
</body>
</html>
